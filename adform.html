<!DOCTYPE html>
<html>
<head>
  <title>Student Admission Form</title>
  <link rel="stylesheet" href="adform.css">

  <link rel="icon" type="imagr/icon" href="img container/LN.jpg">
</head>
<body>
    <div class="admissionform">
  <h1>Admission Form</h1>
  <form action="/action_page.php" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email">

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Your address">

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Your city">

    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Your state">

    <label for="zip">Zip:</label>
    <input type="text" id="zip" name="zip" placeholder="Your zip code">

    <input type="submit" value="Submit">
    
  </form>
</div>
</body>
</html>
